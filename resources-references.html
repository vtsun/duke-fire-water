<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

</head>

<body>
    <header class="sticky-header">
        <nav class="banner">
            <a href="https://nicholas.duke.edu/">

            <a href="https://www.usda.gov/">
                <img class="logo" src="images/usda-logo.svg" alt="USDA Logo" />
            </a>
            <a href="https://www.fs.usda.gov/">
                <img class="logo" src="images/Logo_of_the_United_States_Forest_Service.svg" alt="USFS Logo" />
            </a>
            <a href="https://www.epa.gov/">
                <img class="logo" src="images/EPA_logo_white.svg" alt="EPA Logo" />
            </a>
        </nav>

        <!-- Menu Bar for small resolutions -->
        <!-- Change to animated icon later -->
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar">
            <img class="hamburger" src="images/hamburger.svg">
            <!-- Menu -->
        </label>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li>
                    <a href="about.html">Project</a>
                    <ul>
                        <li><a href="about-project-overview.html">Overview</a></li>
                        <li><a href="about-us.html">Participants</a></li>
                        <li><a href="about-updates.html">News & Updates</a></li>
                    </ul>
                </li>
                <li><a href="map.html">Maps</a>
                    <ul>
                        <li><a href="map-interactive-1.html">Map 1</a></li>
                        <li><a href="">Map 2</a></li>
                        <li><a href="">Map 3</a></li>
                    </ul>
                </li>
                <li>
                    <a href="resources.html">Resources</a>
                    <ul>
                        <li><a href="resources-references.html">References</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

    </header>

    <div class="resources-container">
        <div class="content">
            <table id="referenceTable">
                <thead>
                    <tr>
                        <th>Authors</th>
                        <th>Year</th>
                        <th>Title</th>
                        <th>Citation</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>

        </div>
    </div>



    <!-- Footer -->
    <div class="footer-container">
        <p>Page last updated: <span id="lastUpdate"></span></p>
    </div>

    <script>
        const header = document.querySelector('header');
        function toggleStickyHeader() {
            if (window.scrollY > 0) {
                header.classList.add('sticky');
            } else {
                header.classList.remove('sticky');
            }
        }
        window.addEventListener('scroll', toggleStickyHeader);

        // LAST UPDATED TEXT:
        function getLastModifiedDate() {
            var lastModified = new Date(document.lastModified);
            return lastModified.toLocaleString();
        }

        document.getElementById("lastUpdate").textContent = getLastModifiedDate();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="table-script.js"></script>

</body>

</html>
